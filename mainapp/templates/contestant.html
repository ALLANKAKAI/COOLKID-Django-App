{% extends 'base.html' %}

{% load static %}

{% block content %}

	<!--SEARCH CONTESTANT-->
	<!-- Breadcrumb Area Start -->
    <section class="set-bg" data-setbg="{% static 'mainapp/img/bg.jpg' %}" >
        <!-- Heading -->
        <div class="row mb-2">
            <div class="col-12  text-center" style="padding-top: 50px">
                <h3 style="color: #fff">Search for Contestants in your City</h3>
			</div>           
        </div>
        <!-- Heading End -->
            <!-- Search Bar -->
            <section class="container" style="background-color: rgb(0,0,0,0.5); padding: 20px;">
                <div class="container">
                    <form method="GET" action="">
                        <div class="form-row mt-3">
                                <div class="form-group mr-2 col-lg-4">
									<label style="color: #fff">Search by name:</label>
									<input name="full_name" value="{{request.GET.full_name}}" type="text" class="form-control" placeholder="Enter contestant name">
									
                                </div>
                                <div class="form-group col-lg-4">
                                    <label style="color: #fff" >Search by County:</label>
                                    <select name="county" class="form-control">
                                        <option {% if request.GET.county == 'All' %} selected {% endif %}>All</option>
										<option {% if request.GET.county == 'Bungoma' %} selected {% endif %}>Bungoma</option>
										<option {% if request.GET.county == 'Busia' %} selected {% endif %}>Busia</option>
										<option {% if request.GET.county == 'Eldoret' %} selected {% endif %}>Kakamega </option>
										<option {% if request.GET.county == 'Nairobi' %} selected {% endif %}>Nairobi </option>
										<option {% if request.GET.county == 'Mombasa' %} selected {% endif %}>Mombasa </option>
									</select>
								</div>
								<div class="form-group col-lg-2 mt-auto">
									<button  type="submit" class="btn btn-danger col-sm-12">Search</button>
								</div>
                        </div>
                    </form>
                </div>
			</section>
        
	</section>
	
	<!--SEARCH END-->

	<!-- Product filter section -->
	<section class="product-filter-section">
		<div class="container">
			<div class="section-title">
				<h2>contestants</h2>
			</div>
			<div class="row">
			{% for contestant in contestants %}
				<div class="col-lg-3 col-sm-6">
					<div class="product-item">
						<div class="pi-pic">
							<div class="crew mb-3">
							<img class="img-fluid " src="{{contestant.image.url}}" alt="">
						</div>
							<div class="pi-links">
								<a href="https://docs.google.com/forms/d/e/1FAIpQLSdkZVkgFRLndAe0R3ckEndKS48NPGdke9MFnUIYIlywHf_g1g/viewform?usp=pp_url&entry.1921301056={{contestant.full_name|create_link}}" class="btn">Vote</a>
							</div>
						</div>
						<div class="pi-text">
							<h6>{{contestant.ig_name}}({{contestant.full_name}})</h6>
						</div>
					</div>
				</div>
				{% endfor %}
			</div>
			<div class="text-center pt-5">
				<button class="site-btn sb-line sb-dark">LOAD MORE</button>
			</div>
		</div>
	</section>
	<!-- Product filter section end -->
{% endblock %}
